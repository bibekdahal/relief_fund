{% extends 'base.html' %}

{% block body %}
<form method="POST" action="{% url 'mainapp:fund' %}">
    {% csrf_token %}

        <div id="provider" class="card-panel">
            <div class="row">
                <div class="col s12">
                    <h6>PROVIDER</h6>
                </div>

                <div class="input-field col s12">
                    <i class="mdi-action-account-circle prefix"></i>
                    <label>Name</label>
                    <input id="provider_name" type="text" name="provider_name" required>
                </div>

                <div class="input-field col s12">
                    <i class="mdi-communication-phone prefix"></i>
                    <label>Phone</label>
                    <input id="provider_phone" type="number" name="provider_phone" required>
                </div>

            </div>
        </div>

        <div id="place" class="card-panel">
            <div class="row">
                <div class="col s12">
                    <h6>PLACE</h6>
                </div>

                <div clas="input-field col s12">
                    <i class="mdi-maps-navigation prefix"></i>
                    <label for="place_name">Name</label>
                    <input id="place_name" type="text" name="place" required>
                </div>

                <div class="input-field col s12">
                    <i class="mdi-maps-navigation prefix"></i>
                    <label>District</label>
                    <input id="place_district" type="text" name="district" required>
                </div>

                <div class="input-field col s12">
                    <i class="mdi-maps-navigation prefix"></i>
                    <label>Latitude</label>
                    <input id="lat" type="number" step="0.00000000001" placeholder="latitude" name="latitude" required>
                </div>
                
                <div class="input-field col s12">
                    <i class="mdi-maps-navigation prefix"></i>
                    <label>Longitude</label>
                    <input id="lng" type="number" step="0.00000000001" placeholder="longitude" name="longitude" required>
                </div>
            </div>
        </div>

        <div id="items" class="card-panel">
            <div class="row">
                <div class="col s12">
                    <h6>ITEMS</h6>
                </div>

                {% for itemtype in itemtypes %}
                    <div class="input-field col s12">
                        <i class="mdi-image-healing"></i>
                        <label>{{ itemtype }}</label>
                        <input type="number" name="{{itemtype}}_amount" value="0" required>
                    </div>
                {% endfor %}
            </div>
        </div>

        <button id="submit" class="btn-floating btn-small" type="submit">
    </form>
{% endblock %}

{% block footer %}
    <script>

        $(document).ready(function()
        {
            $(".button-collapse").sideNav();
            $(".modal-trigger").leanModal();
            $('select').material_select();
        });

        $('#submit').on('click', function()
        {
        });

    </script>
{% endblock %}
